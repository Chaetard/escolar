<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Una Clase</title>


    <!-- Estilos Y Bootstap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/crearclase.css">
    <script src="../Js/dataCClassimg.js" defer></script>
    <script src="../Js/panelCrearClase.js" defer></script>




</head>

<body>
    <nav>
        <ul>
            <h1>Mi Escolar</h1>
            <li>Reiniciar Seleccion</li>
            <li>Regeresar al Inicio</li>
            <li>Configuraciones</li>


        </ul>

    </nav>
    <main>

        <div class="creador bg-dark">

            <div class="d-flex contenedor-nombre">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" maxlength="30" name="nombreMateriaI"
                    placeholder="  Ejemplo: Matematicas">
                <br>
            </div>
            <label for=""> Selecciona un Icono:</label>
            <div id="iconos">


                <br>
                <img src="../img/menuclaseicons/abacus-svgrepo-com.svg" alt="">
                <img src="../img/menuclaseicons/alphabet-svgrepo-com.svg" alt="">
                <img src="../img/menuclaseicons/atom-svgrepo-com.svg" alt="">
                <img src="../img/menuclaseicons/calculator-svgrepo-com.svg" alt="">
                <img src="../img/menuclaseicons/laptop-svgrepo-com.svg" alt="">
                <img src="../img/menuclaseicons/microscope-svgrepo-com.svg" alt="">
                <img src="../img/menuclaseicons/rocket-svgrepo-com.svg" alt="">
                <img src="../img/menuclaseicons/school-university-svgrepo-com.svg" alt="">
                <img src="../img/menuclaseicons/test-tubes-science-svgrepo-com.svg" alt="">


            </div>


            <label for="grupo">Selecciona un Grupo</label>
            <select id="grupo" name="grupo">
                <option value="opcion1">Elige Una</option>
                <option value="opcion2">1-A</option>
                <option value="opcion3">1-B</option>
                <option value="opcion4">1-C</option>
                <option value="opcion5">2-A</option>
                <option value="opcion6">2-B</option>
                <option value="opcion7">2-C</option>
                <option value="opcion8">3-A</option>
                <option value="opcion9">3-B</option>
                <option value="opcion10">3-C</option>
            </select>


            <label>Selecciona un Dia</label>
            <br>
            <div class="diasC">
                <div>
                    <label for="diaL">Lunes</label> <input type="checkbox" name="diaL" id="diaL" class="dias">
                </div>
                <div>
                    <label for="diaM">Martes</label>
                    <input type="checkbox" name="diaM" id="diaM" class="dias">
                </div>
                <div>
                    <label for="diaX">Miercoles</label>
                    <input type="checkbox" name="diaX" id="diaX" class="dias">
                </div>
                <div>
                    <label for="diaJ">Jueves</label>
                    <input type="checkbox" name="diaJ" id="diaJ" class="dias">
                </div>
                <div>
                    <label for="diaV">Viernes</label>
                    <input type="checkbox" name="diaV" id="diaV" class="dias">
                </div>






            </div>


            <label for="hora">Selecciona una hora</label>
            <select id="hora" name="hora">
                <option value="opcion1">Elige Una</option>
                <option value="opcion2">8-10</option>
                <option value="opcion3">10-12</option>
                <option value="opcion4">12-14</option>
            </select>
            <br>
            <label for="tema">Selecciona Un Tema</label>
            <input type="color" name="color_tarjeta" id="color_tarjeta">

        </div>
        <aside class="visualizador" id="visuaCard">
            <div class="text-center tarjeta">
                <h1 id="materiaN">Creando Una Clase</h1>
                <img src="../img/iconsmajor-svgrepo-com.svg" height="150px" alt="logo" id="logo">
                <br>
                <label for="logo">Icono</label>
                <br>

                <label for="">Horario</label>
                <p>00-00 00-00</p>
                <br>
                <p>Dias</p>
                <br>

                <br>
                <button type="button" class="btn btn-outline-success ">Crear</button>
            </div>
        </aside>


    </main>

</body>

</html>
